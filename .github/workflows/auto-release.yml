name: Auto Release Minor Version

on:
  push:
    branches:
      - main

run-name: Auto Release ${{ github.run_number }}

jobs:
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.get_latest_tag.outputs.new_version }}
      should_release: ${{ steps.check_tag.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Get the latest tag
          LATEST_TAG=$(git tag --sort=-v:refname | head -1)
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found, starting with v1.0.0"
            echo "new_version=v1.0.0" >> $GITHUB_OUTPUT
          else
            echo "Latest tag: $LATEST_TAG"
            
            # Extract version numbers (remove 'v' prefix)
            VERSION=${LATEST_TAG#v}
            
            # Split version into parts
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            
            # Increment minor version and reset patch to 0
            NEW_MINOR=$((MINOR + 1))
            NEW_VERSION="v${MAJOR}.${NEW_MINOR}.0"
            
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "New version will be: $NEW_VERSION"
          fi

      - name: Check if version already exists
        id: check_tag
        run: |
          NEW_VERSION="${{ steps.get_latest_tag.outputs.new_version }}"
          if git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
            echo "Tag $NEW_VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate summary
        run: |
          NEW_VERSION="${{ steps.get_latest_tag.outputs.new_version }}"
          SHOULD_RELEASE="${{ steps.check_tag.outputs.should_release }}"
          
          echo "## Auto Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Latest Tag:** ${{ steps.get_latest_tag.outputs.latest_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** \`$NEW_VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$SHOULD_RELEASE" = "true" ]; then
            echo "✅ **Status:** Proceeding with release" >> $GITHUB_STEP_SUMMARY
          else
            echo "⏭️ **Status:** Skipping release (version already exists)" >> $GITHUB_STEP_SUMMARY
          fi

  test:
    needs: calculate-version
    if: needs.calculate-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        run: make test
      
      - name: Test summary
        if: success()
        run: |
          echo "## ✅ Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed for version **${{ needs.calculate-version.outputs.new_version }}**" >> $GITHUB_STEP_SUMMARY

  release:
    needs: [calculate-version, test]
    if: needs.calculate-version.outputs.should_release == 'true'
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write
    with:
      version: ${{ needs.calculate-version.outputs.new_version }}
    secrets: inherit
