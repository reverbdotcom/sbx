name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: true
        type: string


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Get version and release info
        id: release_info
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            let tagName, uploadUrl;
            
            if (context.eventName === 'release') {
              // Get from release event
              tagName = context.payload.release.tag_name;
              uploadUrl = context.payload.release.upload_url;
            } else if (context.eventName === 'workflow_dispatch') {
              // Get from workflow_dispatch input
              tagName = '${{ inputs.tag }}';
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              uploadUrl = release.data.upload_url;
            }
            
            core.setOutput('tag_name', tagName);
            core.setOutput('upload_url', uploadUrl);
      - name: Brew
        env:
          ACTOR: "${{ github.actor }}"
          EMAIL: "${{ github.actor }}@users.noreply.github.com"
          AUTHOR: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          VERSION: "${{ steps.release_info.outputs.tag_name }}"
        run: |
          git config --global user.name "$ACTOR"
          git config --global user.email "$EMAIL"
          VERSION=$VERSION make version/SBX_VERSION

          git add version/SBX_VERSION
          git commit -m "Bump version to $VERSION" --author="$AUTHOR"

          git fetch origin main
          git merge FETCH_HEAD --no-edit
          git push origin main
      - uses: actions/setup-go@v5
      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=amd64 go build -o dist/sbx .
          GOOS=darwin GOARCH=amd64 go build -o dist/sbx .
          tar -czvf dist/sbx-darwin-amd64.tar.gz -C dist sbx
          tar -czvf dist/sbx-darwin-arm64.tar.gz -C dist sbx
      - name: Upload macOS amd64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release_info.outputs.upload_url }}
          asset_path: dist/sbx-darwin-amd64.tar.gz
          asset_name: sbx-darwin-amd64.tar.gz
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS arm64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release_info.outputs.upload_url }}
          asset_path: dist/sbx-darwin-arm64.tar.gz
          asset_name: sbx-darwin-arm64.tar.gz
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
